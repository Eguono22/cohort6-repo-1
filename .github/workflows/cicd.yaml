name: CI/CD Pipeline

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
    workflow_dispatch:

env:
    DOTNET_VERSION: '9.0.x'
    AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: ${{ env.DOTNET_VERSION }}
        
        - name: Restore dependencies
          run: dotnet restore
        
        - name: Build
          run: dotnet build --configuration Release --no-restore
        
        - name: Test
          run: dotnet test --configuration Release --no-build --verbosity normal
        
        - name: Publish
          run: dotnet publish --configuration Release --no-build --output ./publish
        
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: dotnet-app
            path: ./publish

    deploy-dev:
        needs: build
        runs-on: ubuntu-latest
        environment: dev
        if: github.ref == 'refs/heads/develop'
        
        steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: dotnet-app
            path: ./publish
        
        - name: Login to Azure
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
        
        - name: Deploy to Azure App Service (Dev)
          uses: azure/webapps-deploy@v3
          with:
            app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
            package: ./publish

    deploy-uat:
        needs: build
        runs-on: ubuntu-latest
        environment: uat
        if: github.ref == 'refs/heads/main'
        
        steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: dotnet-app
            path: ./publish
        
        - name: Login to Azure
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS_UAT }}
        
        - name: Deploy to Azure App Service (UAT)
          uses: azure/webapps-deploy@v3
          with:
            app-name: ${{ secrets.AZURE_WEBAPP_NAME_UAT }}
            package: ./publish

    deploy-prod:
        needs: deploy-uat
        runs-on: ubuntu-latest
        environment:
            name: prod
        if: github.ref == 'refs/heads/main'
        
        steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: dotnet-app
            path: ./publish
        
        - name: Login to Azure
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        
        - name: Deploy to Azure App Service (Prod)
          uses: azure/webapps-deploy@v3
          with:
            app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
            package: ./publish